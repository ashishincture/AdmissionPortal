<div class="signinform body-bg">
  <h1 class="adm-form text-white">Login Form</h1>
  <!-- container -->
  <div class="container">
    <!-- main content -->
    <div class="w3l-form-info">
      <div class="w3_info">
        <!-- <h2 class="text-white">Login</h2> -->
        <form action="#" method="post">
          <div class="input-group">
            <span><i class="fa fa-user" aria-hidden="true"></i></span>
            <!-- <input type="email" placeholder="Username or Email" required="" /> -->
            <input
              type="text"
              matInput
              placeholder="Admin Username"
              [(ngModel)]="username"
              name="username"
              required
            />
          </div>
          <div class="input-group">
            <span><i class="fa fa-key" aria-hidden="true"></i></span>
            <input
              type="password"
              matInput
              placeholder="Password"
              [(ngModel)]="password"
              name="password"
              required
            />
          </div>
          <div class="form-row bottom">
            <div class="form-check">
              <input
                type="checkbox"
                id="remenber"
                name="remenber"
                value="remenber"
              />
              <label for="remenber"> Remember me?</label>
            </div>
            <a href="#url" class="forgot">Forgot password?</a>
          </div>
          <button
            class="btn btn-primary btn-block"
            type="submit"
            (click)="login()"
          >
            Login
          </button>
        </form>
        <p class="continue"><span>or Login with</span></p>
        <div class="social-login">
          <a href="#facebook">
            <div class="facebook">
              <span class="fa fa-facebook-f" aria-hidden="true"></span>
            </div>
          </a>
          <a href="#twitter">
            <div class="twitter">
              <span class="fa fa-twitter" aria-hidden="true"></span>
            </div>
          </a>
          <a href="#google">
            <div class="google">
              <span class="fa fa-google" aria-hidden="true"></span>
            </div>
          </a>
        </div>
        <p class="account">
          Don't have an account? <a routerLink="/signup">Sign up</a>
        </p>
      </div>
    </div>
    <!-- //main content -->
  </div>
  <!-- //container -->
  <!-- footer -->
  <div class="footer">
    <p>&copy; 2021 All Rights Reserved</p>
  </div>
  <!-- footer -->
</div>
