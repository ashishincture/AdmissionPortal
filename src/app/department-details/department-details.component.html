<body style="background-color: #333333;position: absolute;height: 100%;width: 100%;">
    <div class="depImageSide">
        <img src='/assets/img/ece.jpg' class="depImage">
        <div>
            <h3 style="color: white;">Department Name : ECE</h3>
            <h4 style="color: white;">Regulation List</h4>
        </div>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 departmentTableClass" style="width: 97%;">
            <ng-container matColumnDef="header-row-first-group">
                <th mat-header-cell *matHeaderCellDef [attr.colspan]="1" style="border-bottom: none;">
                    List of Subjects
                </th>
            </ng-container>
    
            <ng-container matColumnDef="header-row-second-group">
                <th mat-header-cell *matHeaderCellDef style="text-align: end;border-bottom: none;" [attr.colspan]="5">
                    <button mat-raised-button color="primary" (click)="onAddSubject()">
                        <mat-icon>add</mat-icon>Add Subject
                    </button>
                </th>
            </ng-container>
            <ng-container matColumnDef="sNo">
                <th mat-header-cell *matHeaderCellDef>S.No</th>
                <td mat-cell *matCellDef="let element"> {{element.sNo}} </td>
            </ng-container>
            <ng-container matColumnDef="subjectName">
                <th mat-header-cell *matHeaderCellDef> Subject Name </th>
                <td mat-cell *matCellDef="let element"> {{element.subjectName}} </td>
            </ng-container>
    
            <ng-container matColumnDef="subjectCode">
                <th mat-header-cell *matHeaderCellDef> Subject Code </th>
                <td mat-cell *matCellDef="let element"> {{element.subjectCode}} </td>
            </ng-container>
    
            <ng-container matColumnDef="shortCode">
                <th mat-header-cell *matHeaderCellDef> Subject Short Code </th>
                <td mat-cell *matCellDef="let element"> {{element.shortCode}} </td>
            </ng-container>
            <ng-container matColumnDef="credits">
                <th mat-header-cell *matHeaderCellDef> * Credits </th>
                <td mat-cell *matCellDef="let element"> {{element.credits}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element;let i=index">
                    <button mat-raised-button color="primary" (click)="onEditSubject(element,i)">
                        <mat-icon>create</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="['header-row-first-group', 'header-row-second-group']"></tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</body>
