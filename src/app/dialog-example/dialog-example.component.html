
<h2 mat-dialog-title>Add Quota and percentage allocated</h2>
<mat-dialog-content>
<div class="row">
  <!-- <div class="col-sm-6"> -->
    <div class="listofcourses">
      <div id="container">
        <div class="abcd">
          <!-- <div class="col-sm-7"> -->
            <a *ngFor="let quota of dataQuotaArray">
              <b>{{ quota.Quota_name }}</b>  : &nbsp; &nbsp; &nbsp;{{quota.Quota_percentage}}%  <br/>   
            </a>
          <!-- </div> -->
        </div>
      </div>
    <!-- </div> -->
  </div>
</div>
    <!-- <div class="row">
      <div class="col-sm-7">
        <a *ngFor="let quota of dataQuotaArray">
          {{ quota.Quota_name }}  {{quota.Quota_percentage}}
        </a>
      </div>
    </div> -->

    <div style="text-align: left">
        <div class="row borderIt">
          <mat-form-field appearance="outline" class="categoryinput">
            <mat-label class="categorylabel">Category name</mat-label>
            <input
              matInput
              class="categoryinput"
              [(ngModel)]="Quota_name"
            />
          </mat-form-field>
    
          <mat-form-field appearance="outline" class="categoryinput">
            <mat-label class="categorylabel">Percentage</mat-label>
            <input
              matInput
              type="number"
              class="categoryinput"
              [(ngModel)]="Quota_percentage"
            />
          </mat-form-field>
          
        </div>
      </div>
</mat-dialog-content>
<mat-dialog-actions style="margin-left: 50%;">
    
   
        <button mat-button mat-button  class="Addbutton" (click)="onPressAddQuota()">
          +
        </button>
   
   
        <button mat-button mat-button mat-dialog-close class="redBtn" (click)="onPressCloseDialog()">
          close
        </button>
    
</mat-dialog-actions>
