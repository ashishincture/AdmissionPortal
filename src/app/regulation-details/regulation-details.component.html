<body style="background-color: #333333;position: absolute;height: 100%;width: 100%;">
    <div class="regulationdetailscontainer">
        <form [formGroup]="myForm" class="row">
            <div class="regdetails form-group col">
                <mat-form-field appearance="standard" class="formClass">
                    <mat-label style="color: white;">Regulation Name</mat-label>
                    <input matInput placeholder="Enter Regulation Name" style="color: #007bff;"
                        formControlName="regulationName">
                </mat-form-field>
            </div>
            <div class="regdetails form-group col">
                <mat-form-field appearance="standard">
                    <mat-label style="color: white;">Regulation ID</mat-label>
                    <input matInput placeholder="Enter Regulation ID" style="color: #007bff;"
                        formControlName="regulationId">

                </mat-form-field>
            </div>
            <!-- <div class="regdetails form-group col">
                <mat-form-field appearance="standard">
                    <mat-label style="color: white;">Subject Type</mat-label>
                    <input matInput placeholder="Enter Subject Type" style="color: #007bff;" formControlName="subType">

                </mat-form-field>
            </div>

            <div class="regdetails form-group col">
                <mat-form-field appearance="standard">
                    <mat-label style="color: white;">Select Grade Type</mat-label>
                    <mat-select class="selectRegdetails" formControlName="gradeType">
                        <mat-option value="grading">Grading</mat-option>
                        <mat-option value="percentage">Percentage</mat-option>
                        <mat-option value="other">Other</mat-option>
                    </mat-select>

                </mat-form-field>
            </div> -->
        </form>

    </div>
    <button mat-raised-button class="addRegulationClass" color="primary" (click)="onEditReg()">Delete</button>
    <div class="containerDepartments">
        <div class="department1" *ngFor="let data of tableData">
            <table mat-table [dataSource]="data.Credits_Details" class="mat-elevation-z8 regulationDetailsTable"
                style="width: 97%;">
                <ng-container matColumnDef="header-row-first-group">
                    <th mat-header-cell *matHeaderCellDef [attr.colspan]="1" style="border-bottom: none;">
                        {{data.Department_Name}}
                    </th>
                </ng-container>

                <ng-container matColumnDef="header-row-second-group">
                    <th mat-header-cell *matHeaderCellDef style="text-align: end;border-bottom: none;"
                        [attr.colspan]="2">
                        Semisters: {{data.Semester_Count}}
                    </th>
                </ng-container>
                <ng-container matColumnDef="semNo">
                    <th mat-header-cell *matHeaderCellDef>S.No</th>
                    <td mat-cell *matCellDef="let element"> {{element.sNo}} </td>
                </ng-container>
                <ng-container matColumnDef="core">
                    <th mat-header-cell *matHeaderCellDef>Core</th>
                    <td mat-cell *matCellDef="let element"> {{element.Core}} </td>
                </ng-container>

                <ng-container matColumnDef="pe">
                    <th mat-header-cell *matHeaderCellDef>PE</th>
                    <td mat-cell *matCellDef="let element"> {{element.PE}} </td>
                </ng-container>

                <ng-container matColumnDef="oe">
                    <th mat-header-cell *matHeaderCellDef> OE </th>
                    <td mat-cell *matCellDef="let element"> {{element.OE}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="['header-row-first-group', 'header-row-second-group']"></tr>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <!-- </div> -->
        </div>
    </div>
</body>
