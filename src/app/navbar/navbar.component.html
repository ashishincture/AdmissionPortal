<mat-toolbar class="matToolbar">
  <button
    mat-icon-button
    class="example-icon blob"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <br /><br />
  <span>Admission Portal</span>
  <span class="example-spacer"></span>
  <div class="ml-auto">
    <button
      mat-icon-button
      class="example-icon blob"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        routerLink="/home"
        >home</mat-icon
      >
    </button>
    <button
      mat-icon-button
      class="example-icon blob"
      aria-label="Example icon-button with login icon"
    >
      <mat-icon routerLink="/login">login</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list class="navList">
      <a mat-list-item [routerLink]="'/masterdata'" (click)="goToMasterData()">
        Master data
      </a>
      <a mat-list-item [routerLink]="'/seatmatrix'" (click)="goToSeatMatrix()">
        Seat Matrix
      </a>
      <a mat-list-item (click)="toggleMenu()">
        Verification
        <mat-icon *ngIf="!showMenu">chevron_right</mat-icon>
        <mat-icon *ngIf="showMenu">expand_more</mat-icon>
      </a>
      <mat-nav-list class="sidenav-submenu" *ngIf="showMenu">
        <a
          mat-list-item
          class="subList"
          [routerLink]="'/Documents'"
          (click)="goToDocuments()"
        >
          Documents</a
        >
        <a
          mat-list-item
          class="subList"
          [routerLink]="'/Status'"
          (click)="goToStatus()"
        >
          Status</a
        >
      </mat-nav-list>
      <a mat-list-item [routerLink]="'/clgList'" (click)="goToClgList()">
        Allotment
      </a>
      <a mat-list-item [routerLink]="'/regulation'" (click)="goToRegulation()">
        Regulation
      </a>

      <!-- <a mat-list-item [routerLink]="'/subject'" (click)="goTosub()">
        Subject
      </a> -->

      <a mat-list-item [routerLink]="'/department'" (click)="goToDepartment()">
        Department
      </a>
      <a mat-list-item [routerLink]="'/Curriculum'" (click)="goToCurriculum()">
        Curriculum
      </a>
      <a mat-list-item (click)="toggleSkeletonMenu()">
        Marks Skeleton
        <mat-icon *ngIf="!showSkeletonMenu">chevron_right</mat-icon>
        <mat-icon *ngIf="showSkeletonMenu">expand_more</mat-icon>
      </a>
      <mat-nav-list class="sidenav-submenu" *ngIf="showSkeletonMenu">
        <a
          mat-list-item
          class="subList"
          [routerLink]="'/skeletonView'"
          (click)="goToSkeletonView()"
        >
          Marks Skeleton View</a>
        <a
          mat-list-item
          class="subList"
          [routerLink]="'/skeletonDefaults'"
          (click)="goToSkeletonDefaults()"
        >
          Marks Skeleton Defaults</a>
      </mat-nav-list>
      <a mat-list-item [routerLink]="'/marksview'" (click)="goToMarksView()">
        Marks View
      </a>
      <a mat-list-item [routerLink]="'/marksinsertion'" (click)="goToMarksInsertion()">
        Marks Insertion
      </a>
      <a mat-list-item [routerLink]="'/table'" (click)="goToTable()">
        Announcement
      </a>
      <a mat-list-item [routerLink]="'/faq'" (click)="goToFAQ()"> FAQ </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="DetailPage">
    <div style="height: 88vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
