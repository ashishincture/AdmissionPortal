<h2 mat-dialog-title>Computer Science and Engineering</h2>
<div class="row">
    <div class="col-sm-6">
        <form class="example-form">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label class="categorylabel">Total seats</mat-label>
                    <input matInput type="number" class="categoryinput">

                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label class="categorylabel">Contact Number</mat-label>
                    <input matInput type="number" class="categoryinput">

                </mat-form-field>
            </p>
            <!-- <p>
                <mat-form-field appearance="outline">
                    <mat-label class="categorylabel">Management seats</mat-label>
                    <input matInput type="number" class="categoryinput">

                </mat-form-field>
            </p> -->
            <p>
                <mat-form-field appearance="outline">
                    <mat-label class="categorylabel">Description</mat-label>
                    <input matInput class="categoryinput">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline"  class="paddingInput SmallDatePicker">
                    <mat-label>Establishment</mat-label>
                    <input matInput [matDatepicker]="picker5" >
                    <mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
                    <mat-datepicker #picker5></mat-datepicker>
                  </mat-form-field>
            </p>
           
           
        </form>
    </div>
    <div class="col-sm-6">
      
        <div class="chart">
            <fusioncharts type='pie3d' 
            width='400' 
            height='330' 
            [dataSource]='dataSource'
            >
            </fusioncharts>
        </div>


    </div>
</div>



<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="cancelbutton">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="Addbutton">save</button>
</mat-dialog-actions>
