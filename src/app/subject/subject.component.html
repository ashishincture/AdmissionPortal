<div>
  <div class="subHeader">
    <mat-label style="font-size: 1.3rem;margin: 1.2%;">Subjects</mat-label>
    
      <mat-form-field class="SubSearchIconClass">
        <mat-icon  matPrefix>search</mat-icon>
        <!-- <input matInput type="search" [(ngModel)]="SubSearchKey" (ngModelChange)="SubSearch()" > -->
        <input matInput (keyup)="SubSearch($event.target.value)" placeholder="Filter">
      </mat-form-field>
    <mat-form-field >
      <mat-label class="whitetext">Regulation</mat-label>
      <mat-select  [(value)]="Regulations[0].Regulation_Name" (selectionChange)="RegulationSearch($event)">
        <mat-option *ngFor="let Regulation of Regulations" [value]="Regulation.Regulation_Name">{{Regulation.Regulation_Name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field >
      <mat-label class="whitetext">Department</mat-label>
      <mat-select  [(value)]="Departments[0].Department_Name" (selectionChange)="DeptSearch($event)">
        <mat-option *ngFor="let Department of Departments" [value]="Department.Department_Name" >{{Department.Department_Name}}</mat-option>
        <!-- <mat-option value="option2">ECE</mat-option>
        <mat-option value="option3">EEE</mat-option> -->
      </mat-select>
    </mat-form-field>
    <div class="file-upload SubUploadBtnClass">
      <!-- <button class="SubUploadBtnClass" mat-stroked-button aria-label="Example icon button with a open in new tab icon"> -->
        <label for="file-input"><mat-icon>upload</mat-icon></label>
        
        <input id="file-input" type="file" (change)="onFileUpload($event)"  accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
      <!-- </button> -->
    </div>
    <div class="SubUploadBtnClass">
      <!-- <button class="SubUploadBtnClass" mat-stroked-button aria-label="Example icon button with a open in new tab icon"> -->
        <label><mat-icon>download</mat-icon></label>
        
        <!-- <input id="file-input" type="file" (change)="onFileUpload($event)"  accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"> -->
      <!-- </button> -->
    </div>
    
  </div>
    <div style="padding: 15px;background-color: #000000;" class="pt-3 example-container mat-elevation-z8">
      <div class="example-button-container">
        <button class="floatingBtn" mat-fab  aria-label="Add new subjects" (click)="onAddNewSubject()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <mat-table
      [dataSource]="dataSource"
      matSort
      class="mat-elevation-z8 table" style="width: 100%;background-color: rgb(45 45 45 / 38%);" >
      <ng-container matColumnDef="Subject_ID">
        <mat-header-cell  *matHeaderCellDef mat-sort-header class="tablecss">Subject Code</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.Subject_ID }}</mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="Subject_Name">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="tablecss">Subject Name</mat-header-cell>
        <mat-cell *matCellDef="let element" >{{ element.Subject_Name }}</mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="Type">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="tablecss">Subject Type</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.Type }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Credit">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="tablecss">Credits</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.Credit }}</mat-cell>
      </ng-container>
      <!-- <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef class="tablecss">Active</th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle></mat-slide-toggle>
        </td>
      </ng-container> -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef class="tablecss">Actions</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button class="subjectEditBtn" (click)="onEditSubject(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table> 
    <mat-paginator style="color: white;background-color: rgb(45 45 45 / 38%);" [pageSizeOptions]="[8, 10, 25, 100]"></mat-paginator>
    </div>
    </div>
