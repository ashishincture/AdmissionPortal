<div class="container">
  <mat-toolbar>
    <mat-toolbar-row>
      <mat-form-field appearance="legacy" style="margin: 0 10px 0 0">
        <mat-label>Course Name:</mat-label>
        <mat-select>
          <mat-option>None</mat-option>
          <mat-option value="B.Tech- CSE">B.Tech- CSE</mat-option>
          <mat-option value="B.Com">B.Com</mat-option>
          <mat-option value="B.A. English(Hons)">B.A. English(Hons)</mat-option>
        </mat-select>
      </mat-form-field>
      <span class="menu-spacer"></span>
      <mat-form-field appearance="legacy" style="margin-right: 30rem">
        <mat-label>Course ID:</mat-label>
        <mat-select>
          <mat-option>None</mat-option>
          <mat-option value="B.Tech- CSE">C001</mat-option>
          <mat-option value="B.Com">C002</mat-option>
          <mat-option value="B.A. English(Hons)">C003</mat-option>
        </mat-select>
      </mat-form-field>
      <!-- <mat-button class="btnStyle">View Allotment</mat-button> -->
      <button class="btn btn-outline-primary">View Allotment</button>
      <button mat-icon-button>
        <!-- <mat-icon> filter_alt</mat-icon> -->
        <button class="btn btn-outline-success ml-3">Filter</button>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <!-- Table Data-->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="student_id">
      <th mat-header-cell *matHeaderCellDef>Student ID</th>
      <td mat-cell *matCellDef="let element">{{ element.student_id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="student_name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.student_name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
